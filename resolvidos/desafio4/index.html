<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio 4</title>
</head>

<body>
    <div class="container">
        <section id="login-box">
            <input class="input" id="login" placeholder="Login" onchange="preencherLogin()">
            <input class="input" id="senha" placeholder="Senha" type="password" onchange="preencherSenha()">
            <input class="input" id="api-key" placeholder="Api Key" onchange="preencherApi()">
            <button id="login-button" class="button" disabled>Login</button>
            <span id="username" class="disable">Username</span>
        </section>
        <section id="search-box">
            <div id="search-container">
                <input id="search" placeholder="Pesquise por título...">
                <button id="search-button" class="button">Pesquisar</button>
            </div>
            <section id="search-result">

            </section>
        </section>
        <section id="listas">
            <div class="listas-container">
                <h5>Crie uma lista de filmes</h5>
                <input class="input" id="lista-nome" placeholder="Nome da lista" type="text">
                <input class="input" type="text" placeholder="Descrição" id="lista-descricao">
                <button class="button" id="criar-lista">Criar Lista</button>
            </div>
            <div id="lista-result">
            </div>
        </section>

    </div>
    <script src="app.js"></script>
</body>

</html>
